baseURL: 'https://open-ro.com/'
languageCode: 'en-us'
title: 'Open RO'
theme: 'hugo-fresh'

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description: open-ro is free pre-renewal ragnarok online server  
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  preloader: true
  hero:
    # Main hero title
    title: Simple. Open.
    subtitle: >
      Pre-RE 25x25x15 Max lvl: 99/70.
      Server emulator rAthena provided as-is: No paid content, No customization.
      Launched on 10/Sep/2022 and available to everyone. Don't hesitate to ask questions.
    buttontext: Our Discord
    buttonlink: "https://discord.gg/2DQ36Vxc"
    image: poring.png
  section1:
    title: Server features
    subtitle: ...
    tiles:
    - title: Server info
      icon: mouse-globe
      text: >
        * In-cast: 150 DEX * Max ASPD: 190 * Location: Europe
      url: /doc/info/
      buttonText: Read more...
    - title: No admin panel
      icon: mobile-feed
      text: >
        Create game accounts in telegram bot
      url: https://t.me/openrohelperbot
      buttonText: Create account
    - title: Why "Open"?
      icon: laptop-cloud
      text: >
        Server deployment and configuration is open source
      url: https://github.com/xxbbxb/
      buttonText: See Github
  section3:
    title: Download client
    subtitle: or use your own KRO based client
    image: dual-w-client.png
    buttonText: Download
    buttonLink: "#"
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Docs
    sublinks:
    - title: Server info
      url: /docs/info/
    - title: FAQ
      url: /docs/faq/
  - title: Download
    url: /
  - title: Manage account
    url: https://t.me/openrohelperbot
    button: true
  - title: Donate
    url: /
  footer:
    # Logo (from /images/logos/___)
    logo: fresh-white-alt.svg
    # Social Media Title
    socialmediatitle: Follow Us
    # Social media links (GitHub, Twitter, etc.). All are optional.
    socialmedia:
    - link: https://github.com/lucperkins/github-fresh
      # Icons are from Font Awesome
      icon: github
    - link: https://t.me/openrohelperbot
      icon: telegram
    - link: https://discord.gg/2DQ36Vxc
      icon: discord
    bulmalogo: false
    quicklinks:
      column2:
        title: "Docs"
        links:
        - text: FAQ
          link: /docs/faqq
